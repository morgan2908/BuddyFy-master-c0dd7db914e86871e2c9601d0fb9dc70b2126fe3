<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <ion-tab title="Buddy Meetings" icon="ion-android-people" ui-sref="app.tabs.upcomingMeetings">
    <ion-nav-view name="tab-upcomingMeetings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Events near you" icon="ion-ios-location" ui-sref="app.tabs.tab2">
    <ion-nav-view name="tab-tab2"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab title="Extras" icon="ion-heart" ui-sref="app.tabs.extras">
    <ion-nav-view name="tab-extras"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
