<ion-modal-view class="product edit create">

  <ion-header-bar class="bar-positive fix-buttons">
    <a class="button" ng-click="closeModalListActivity()">Cancel</a>
    <h1 class="title">Choose your Activity</h1>
  </ion-header-bar>

  <ion-content has-bouncing="true">

    <div class="list card">
      <!-- <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
      <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio> -->

      <a href="#" class="item item-icon-left" ng-repeat="activity in activities" ng-click="indexOfSelectedActivityID(activity.id)"  >
        <i class="icon {{activity.icon}}" ></i>
        {{activity.name}}
      </a>

    </div>


  </ion-content>

</ion-modal-view>
