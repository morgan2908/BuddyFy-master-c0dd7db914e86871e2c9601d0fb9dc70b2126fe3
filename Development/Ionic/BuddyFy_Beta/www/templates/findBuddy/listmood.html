<ion-modal-view class="product edit create">

  <ion-header-bar class="bar-positive fix-buttons">
    <a class="button" ng-click="closeModalListMood()">Cancel</a>
    <h1 class="title">What do you fancy? </h1>
  </ion-header-bar>

  <ion-content has-bouncing="true">

    <div class="list card">
      <!-- <ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
      <ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio> -->
      <a href="#"  class="item item-icon-left" ng-repeat="mood in selectedMood" ng-click = "indexOfSelectedMoodID(mood.name)">
        <i class="icon {{mood.icon}}"   ></i>
        {{mood.name}}
      </a>
    </div>


  </ion-content>

</ion-modal-view>
