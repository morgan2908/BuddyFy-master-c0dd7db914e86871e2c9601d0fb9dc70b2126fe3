<ion-view class="welcome-view signup-content" cache-view="false">
  <ion-content scroll="false">
    <div multi-bg="['img/bg-gif1.gif']" helper-class="no-facebook-welcome-bg">
    <!-- <div multi-bg="['http://lorempixel.com/640/1136?1']"> -->
    <!-- <div multi-bg="bgs" interval="3000" helper-class="no-facebook-welcome-bg"> -->
      <div class="top-content row">
        <div class="app-copy col col-center">
          <h1 class="app-logo">BuddiFy</h1>
          <p class="app-tagline">
            Change the way you meet people
          </p>
        </div>
      </div>
      <div class="bottom-content row">
        <div class="col col-bottom">
          <a class="create-account button-large button button-block" ui-sref="register">
            Create an account
          </a>
          <a class="have-account button button-clear button-block" ui-sref="login">
            Already have an account?
          </a>
        
        </div>
      </div>
    </div>
  </ion-content>
