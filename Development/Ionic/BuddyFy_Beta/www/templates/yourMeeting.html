<ion-view class="findBuddy-content">

  <ion-header-bar class="bar-positive">
    <h1 class="title">{{meetingID}}</h1>
    <div class="buttons">
      <!-- <button class="button button-clear" ui-sref="app.home">Back</button> -->
      <button class="button button-clear" ng-click="findbuddypage()">Back</button>
    </div>
  </ion-header-bar>

  <ion-content class="has-subheader">

    <div class="card">
      <div class="item item-divider">Place of Meeting</div>
      <div class="row row-center">
        <div class="col"></div>
      </div>
    </div>


    <div class="card">
      <div class="item item-divider">Notes</div>
      <a class="item">
        <h2></h2>
      </a>
    </div>

    <div class="card">
      <div class="item item-divider">Joining Members</div>
      <a class="item item-icon-right">
        <h2></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
